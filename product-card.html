<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  .product-card {
    font-family: 'Inter', -apple-system, sans-serif;
    background: #ffffff;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: row;
    width: 328px;
    height: 180px;
    max-height: 180px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }

  .card-image-wrap {
    position: relative;
    width: 140px;
    min-width: 140px;
    height: 100%;
    flex-shrink: 0;
    background: #f5f5f5;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 8px;
    box-sizing: border-box;
  }

  .card-badge {
    position: absolute;
    top: 8px;
    left: 8px;
    font-size: 11px;
    font-weight: 500;
    color: #1a1a1a;
    background: rgba(255,255,255,0.95);
    padding: 3px 8px;
    border-radius: 4px;
    z-index: 1;
  }

  .card-image {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  .card-image-placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card-image-placeholder svg {
    opacity: 0.3;
  }

  .card-image-placeholder.hidden {
    display: none;
  }

  .card-body {
    flex: 1;
    padding: 10px 12px;
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
    min-width: 0;
  }

  .card-top {
    flex: 1;
  }

  .card-title {
    font-size: 14px;
    font-weight: 500;
    color: #1a1a1a;
    margin-bottom: 6px;
    line-height: 1.3;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
  }

  .card-size {
    font-size: 13px;
    color: #1a1a1a;
    font-weight: 500;
  }

  .card-size .unit-price {
    color: #666666;
    font-weight: 400;
  }

  .card-bottom {
    margin-top: auto;
  }

  .card-price {
    font-size: 18px;
    font-weight: 700;
    color: #1a1a1a;
    margin-bottom: 8px;
  }

  .card-add {
    width: 100%;
    padding: 10px 14px;
    background: #e21a22;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
  }

  .card-add:hover {
    background: #c91820;
  }
</style>

<div class="product-card">
  <div class="card-image-wrap">
    <span class="card-badge" data-field="origin">{{origin}}</span>
    <img class="card-image" src="{{image_url}}" alt="{{title}}" data-field="image_url" onload="this.nextElementSibling.classList.add('hidden')" onerror="this.style.display='none'">
    <div class="card-image-placeholder">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
        <rect x="3" y="3" width="18" height="18" rx="2" stroke="#999" stroke-width="1.5"/>
        <circle cx="8.5" cy="8.5" r="1.5" fill="#999"/>
        <path d="M21 15l-5-5L5 21" stroke="#999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>
  <div class="card-body">
    <div class="card-top">
      <div class="card-title" data-field="title">{{title}}</div>
      <div class="card-size"><span data-field="size">{{size}}</span> <span class="unit-price" data-field="unit_price">{{unit_price}}</span></div>
    </div>
    <div class="card-bottom">
      <div class="card-price" data-field="price">{{price}}</div>
      <button class="card-add" data-field="button_text">{{button_text}}</button>
    </div>
  </div>
</div>
