<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  .product-card {
    font-family: 'Inter', -apple-system, sans-serif;
    background: #ffffff;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    width: 200px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }

  .card-image-wrap {
    position: relative;
    background: #e8f4fc;
    padding: 12px;
    aspect-ratio: 1;
  }

  .card-badge {
    position: absolute;
    top: 8px;
    left: 8px;
    font-size: 12px;
    font-weight: 500;
    color: #1a1a1a;
    background: rgba(255,255,255,0.95);
    padding: 4px 10px;
    border-radius: 4px;
    z-index: 1;
  }

  .card-image {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  .card-image-placeholder {
    width: 100%;
    height: 100%;
    background: #e8f4fc;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card-image-placeholder svg {
    opacity: 0.3;
  }

  .card-image-placeholder.hidden {
    display: none;
  }

  .card-body {
    padding: 12px;
    display: flex;
    flex-direction: column;
    flex: 1;
  }

  .card-title {
    font-size: 14px;
    font-weight: 500;
    color: #1a1a1a;
    margin-bottom: 6px;
    line-height: 1.3;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
  }

  .card-size {
    font-size: 13px;
    color: #666666;
    margin-bottom: 8px;
  }

  .card-bottom {
    margin-top: auto;
  }

  .card-price {
    font-size: 20px;
    font-weight: 700;
    color: #1a1a1a;
    margin-bottom: 10px;
  }

  .card-add {
    width: 100%;
    padding: 12px 16px;
    background: #e21a22;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
  }

  .card-add:hover {
    background: #c91820;
  }
</style>

<div class="product-card">
  <div class="card-image-wrap">
    <span class="card-badge" data-field="origin">{{origin}}</span>
    <img class="card-image" src="{{image_url}}" alt="{{title}}" data-field="image_url" onload="this.nextElementSibling.classList.add('hidden')" onerror="this.style.display='none'">
    <div class="card-image-placeholder">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
        <rect x="3" y="3" width="18" height="18" rx="2" stroke="#666" stroke-width="1.5"/>
        <circle cx="8.5" cy="8.5" r="1.5" fill="#666"/>
        <path d="M21 15l-5-5L5 21" stroke="#666" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>
  <div class="card-body">
    <div class="card-title" data-field="title">{{title}}</div>
    <div class="card-size" data-field="size">{{size}}</div>
    <div class="card-bottom">
      <div class="card-price" data-field="price">{{price}}</div>
      <button class="card-add" data-field="button_text">{{button_text}}</button>
    </div>
  </div>
</div>
